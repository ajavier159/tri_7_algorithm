<html>
	<title>Factorial</title>
	<head>
		
	</head>
	<body>
		<div>
			<form>
				<input type="number" name="fact_no" id="fact_no" min="1">
				<input type="button" value="Calculate" id="calc_no">
			</form>	
		</div>

		<div>
			<label>Result:</label>
			<span id="fact_result" style="font-weight: bolder;"></span>
		</div>
		 <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script>
			$("input[name='fact_no']").on('input', function(e) {
	            $(this).val($(this).val().replace(/[^0-9]/g, ''));
	        });
			$('#calc_no').on('click',function(){
				let fact_no = $('#fact_no').val();
				let res = get_factorial(fact_no);
				
				$('#fact_result').text(res);
				$('#fact_no').val('');
				
			});

			function get_factorial(fact_no){
				
				let res;

				if(fact_no == 0 || fact_no == 1){
					return 1;
				}
				else{
			
					res = (fact_no * get_factorial(fact_no - 1));

				}

				return res;
			}
		</script>
	</body>
</html>
